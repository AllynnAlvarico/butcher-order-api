spring.application.name=OrderAPI
spring.datasource.url=jdbc:mysql://localhost:3306/butcher_database
spring.datasource.username=root
spring.datasource.password=@admin2110
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# you already created tables in SQL
spring.jpa.hibernate.ddl-auto=none
# helpful while developing
# the default is SpringPhysicalNamingStrategy which converts camelCase to snake_case
# then I disabled it to keep the names as in the model classes like OrderItem instead of order_item
# This is the cleanest way to keep the names consistent between model classes and database tables
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
